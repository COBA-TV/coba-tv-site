<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>COBA TV</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #e8f1fc;
      color: #1a1a1a;
    }/* Top Navbar */
.top-navbar {
  display: flex;
  justify-content: space-around;
  background-color: #0066cc;
  padding: 10px 0;
}

.top-navbar button {
  background-color: white;
  border: none;
  padding: 10px 20px;
  border-radius: 20px;
  font-weight: bold;
  color: #0066cc;
  cursor: pointer;
}

.top-navbar button:hover {
  background-color: #cce5ff;
}

/* Hero Banner */
.hero {
  text-align: center;
  position: relative;
}

.hero img {
  width: 100%;
  max-height: 400px;
  object-fit: cover;
}

.hero h1 {
  position: absolute;
  top: 40%;
  left: 50%;
  transform: translate(-50%, -50%);
  background-color: rgba(0, 0, 0, 0.5);
  color: white;
  padding: 15px 30px;
  border-radius: 15px;
  font-size: 2em;
}

/* Main Content */
.content {
  padding: 20px;
  text-align: center;
}

/* Bottom Navbar */
.bottom-navbar {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  display: flex;
  justify-content: space-around;
  background-color: #ffffff;
  border-top: 1px solid #ccc;
  padding: 10px 0;
}

.bottom-navbar button {
  background-color: #0066cc;
  color: white;
  border: none;
  padding: 10px 15px;
  border-radius: 25px;
  font-weight: bold;
  cursor: pointer;
}

.bottom-navbar button:hover {
  background-color: #004c99;
}

@media (max-width: 600px) {
  .top-navbar {
    flex-direction: column;
    align-items: center;
  }

  .top-navbar button {
    margin: 5px 0;
  }
}

  </style>
</head>
<body>
  <!-- Top Navbar -->
  <div class="top-navbar">
    <button>Home</button>
    <button>Stories</button>
    <button>About</button>
    <button>Search</button>
  </div>  <!-- Hero Banner -->  <div class="hero">
    <img src="<!-- INSERT IMAGE LINK HERE -->" alt="COBA TV Banner" />
    <h1>Welcome to COBA TV</h1>
  </div>  <!-- Main Content -->  <div class="content">
    <p>Enjoy fun stories, animated adventures, and more. Tap the menu below to explore!</p>
  </div>  <!-- Bottom Navbar -->  <div class="bottom-navbar">
    <button>Profile</button>
    <button style="background-color: #28a745;">+ Upload</button>
    <button>Settings</button>
  </div>
</body>
  </html>
