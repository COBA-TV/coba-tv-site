<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>COBA TV</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }body {
  background-color: #e9f1fb;
  color: #1c1c1c;
}

header {
  background-color: #2563eb;
  color: white;
  padding: 10px 20px;
  text-align: center;
}

header h1 {
  font-size: 28px;
  margin-bottom: 5px;
}

.banner {
  width: 100%;
  height: auto;
  position: relative;
}

.banner img {
  width: 100%;
  max-height: 250px;
  object-fit: cover;
}

.banner-text {
  position: absolute;
  top: 40%;
  left: 50%;
  transform: translate(-50%, -50%);
  color: white;
  font-size: 24px;
  font-weight: bold;
  background-color: rgba(0, 0, 0, 0.4);
  padding: 10px 20px;
  border-radius: 8px;
}

nav.top-nav {
  display: flex;
  justify-content: space-around;
  background-color: #2563eb;
  padding: 10px;
  flex-wrap: wrap;
}

nav.top-nav button {
  background-color: white;
  border: none;
  padding: 10px 20px;
  margin: 5px;
  border-radius: 20px;
  color: #2563eb;
  font-weight: bold;
  cursor: pointer;
}

main {
  padding: 20px;
  text-align: center;
}

main h2 {
  margin-bottom: 10px;
  color: #2563eb;
}

.search-bar {
  margin-top: 10px;
  padding: 10px;
  border: 2px solid #2563eb;
  border-radius: 20px;
  width: 80%;
  max-width: 400px;
}

.bottom-nav {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  background-color: #2563eb;
  display: flex;
  justify-content: space-around;
  padding: 10px 0;
  border-top: 2px solid white;
}

.bottom-nav button {
  background-color: white;
  border: none;
  padding: 10px 14px;
  border-radius: 20px;
  font-weight: bold;
  color: #2563eb;
  cursor: pointer;
}

.plus-button {
  font-size: 22px;
  background-color: #ffffff;
  color: #2563eb;
  padding: 10px 18px;
  border-radius: 50%;
  font-weight: bold;
  border: 2px solid #2563eb;
}

@media (max-width: 600px) {
  nav.top-nav button, .bottom-nav button {
    padding: 8px 12px;
    font-size: 14px;
  }

  .plus-button {
    font-size: 20px;
    padding: 10px 14px;
  }
}

  </style>
</head>
<body>
  <header>
    <h1>COBA TV</h1>
  </header>  <div class="banner">
    <img src="https://raw.githubusercontent.com/COBA-TV/coba-tv-site/refs/heads/main/grok_image_e2qyab.jpg" alt="COBA TV Banner" />
    <div class="banner-text">Welcome to COBA TV!</div>
  </div>  <nav class="top-nav">
    <button>Home</button>
    <button>Stories</button>
    <button>videos</button>
    <a href="contact.html" style="text-decoration: none;">
  <button style="padding: 10px 20px; background-color: #ffffff; color: #2563eb; border: none; border-radius: 50px;"> Contact</button>
      </a>
    <input class="search-bar" type="text" placeholder="Search..." />
  </nav>  <main>
    <h2>Enjoy Amazing Animated Stories</h2>
    <p>Tap the plus (+) button below to upload your story.</p>
  </main>  <nav class="bottom-nav">
    <button>Profile</button>
    <button class="plus-button">+</button>
    <button>Settings</button>
  </nav>
</body>
                  </html>
